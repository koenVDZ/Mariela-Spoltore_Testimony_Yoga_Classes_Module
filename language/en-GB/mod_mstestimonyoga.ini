MOD_MSTESTIMONYOGA_YOGA_1='“Comencé a tomar clases de yoga por primera vez hace unos seis meses, ha sido un ejercicio mental y físico increíble. Mariela transmite con serenidad y comprensión ejercicios que te permiten una conexión distinta con tu cuerpo y tus pensamientos, fundamental en los tiempos de ansiedad e incertidumbre que vivimos. Gracias a la manera que va guiando los movimientos, cada clase es única, amplía mis percepciones. Recomiendo completamente.”'
MOD_MSTESTIMONYOGA_YOGA_2='“Tengo clases de yoga con Mariela todos los viernes y la espero con mucha alegría, es un momento para mí, para conectarme con mi cuerpo y con mi energía, un espacio indispensable en estos tiempos complejos donde me ha costado fluir naturalmente y hacer pausas tanto mentales como corporales. Ella es muy amable y muy didáctica y sobretodo escucha, las clases están pensadas para el grupo y sus necesidades. Las disfruto muchísimo, cada viernes siento que me renuevo. ¡Gracias Marie!”'